<!DOCTYPE html>
<html lang="en">
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="custom.css" rel="stylesheet" media="screen">
<script src="custom.js"></script>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Policy Sentry</title>
</head>
<body>
<nav id="navbar-example2" class="navbar navbar-dark bg-dark">
    <a class="navbar-brand display-4" href="#">Policy Sentry</a>
</nav>
<div class="container">

<form>
    <h1 class="display-5">Actions Section</h1>
    <table id="action_table">
        <tr>
        </tr>
    </table>

<!--    <div class="form-row align-items-center">-->
    <table>
        <tr>
            <td class="dropdown_width">
                <select class="form-control" id="action_name">
                    <option id="action_set_default">read</option>
                    <option>write</option>
                    <option>list</option>
                    <option>tagging</option>
                    <option>permissions-management</option>
                </select>
            </td>
            <td class="text_width">
                <input type="text" class="form-control" id="action_arn" placeholder="arn1, arn2, ..">
            </td>
            <td class="btn_width">
                <button type="button" class="btn btn-primary" onclick="add_action('action')">Add</button>
            </td>
        </tr>
    </table>

<!--    <h2> Wildcards section</h2>-->
    <hr/>
    <h1 class="display-5">Wildcards Section</h1>

    <table id="wc_table">
        <tr>
        </tr>
    </table>
    <table>
        <tr>
            <td class="dropdown_width">
                <select class="form-control" id="wc_name">
                    <option id="wc_set_default">single-action</option>
                    <option>service-read</option>
                    <option>service-write</option>
                    <option>service-list</option>
                    <option>service-tagging</option>
                    <option>service-permissions-management</option>
                </select>
            </td>
            <td class="text_width">
                <input type="text" class="form-control" id="wc_arn" placeholder="arn1, arn2, ..">
            </td>
            <td class="btn_width">
                <button type="button" class="btn btn-primary" onclick="add_action('wc')">Add</button>
            </td>
        </tr>
    </table>
    <hr/>
<!--</div>-->

<!--    <div class="form-row align-items-center">-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true" name="minimize">
            <label class="form-check-label" for="inlineCheckbox1">Minimize</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true"  name="overrides">
            <label class="form-check-label" for="inlineCheckbox2">Overrides</label>
        </div>
<!--    </div>-->


    <br>
    <button type="button" class="btn btn-primary" onclick="call_api()">Generate Policy</button>
    <br>
    <br>
    <button type="button" class="btn btn-secondary float-right" onclick="copy_text()">Copy
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
    </button>
    <textarea class="form-control" id="final_json" rows="15" placeholder="Policy json will be displayed here.."></textarea>
</form>
</div>


</body>
</html>
